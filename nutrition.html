		<h3>Цена: <b>-</b></h3> 
	</div>
</div>

<br>

<div class="container">
<form role="form" action="" method="post">
	
	<div class="form-group">
		<label for="lfm">ФИО</label>
		<br>
    	<input id="lfm" class="ui-widget" type="text" class="form-control" name="lfm" />
    </div>

    <div class="form-group">
		<label for="start">Заезд</label>
		<br>
    	<input id="start" class="ui-widget" type="date" class="form-control" name="start" />
    </div>

    <div class="form-group">
		<label for="end">Отезд</label>
		<br>
    	<input id="end" class="ui-widget" type="date" class="form-control" name="end" />
    </div>

    <!-- <input id="button" type="submit" name="submit" value="Submit" /> -->
	<button id="button" class="btn btn-default" type="button">Покормить!</button>
</form>
</div>
<script type="text/javascript">

	var fio = "";
	var LFM = new Array();
	var result = {action: "nutrition", firstname: null, lastname: null, middlename: null, start: null, end: null};
	var status = localStorage.getItem("status");
	paintBars(status, "nut");
	putEvent();	

	$(function() {
		fillFio();
		$( "#lfm" ).autocomplete({source: LFM}); 
		$("#button").on("click", function() {
			sendData();
		});

		setToday();

	});

	setInterval(function(){
		var d1 = $("#start").val();
		var d2 = $("#end").val();
		// console.log(d1);
		// console.log(d2);
		if(d1 && d2)
		{
			D1 = new Date(d1);
			D2 = new Date(d2);
			D = (D2-D1)/86400000;
			if(D < 0)
				$("#price_food b").html("Выберите правильные даты");
			else
				$("#price_food b").html(D * localStorage.getItem("price_food"));
		}
		else 
			$("#price_food b").html("-");
	}, 1000);

	var setToday = function(){
		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth() + 1; //January is 0!
		var yyyy = today.getFullYear();
		if(dd < 10) {
    		dd = '0' + dd
		} 
		if(mm < 10) {
		    mm = '0' + mm
		} 
		var today = yyyy+'-'+mm+'-'+dd;
		var today = yyyy + '-' + mm + '-' + dd;
		$("#start").val(today);
	}

	var url = "handler.php"
	var sendReq = function(params, callback) {
		$.post(url, params, function(data) {
			callback(data);
		});
	}
	var users;
	sendReq({action: "getUsers", event: localStorage.getItem('event')}, function(data){
		if(data[0] == '['){
			users = JSON.parse(data);
			for(var i in users) {
				var firstname = users[i].first_name;
				var lastname= users[i].last_name;
				var middlename = users[i].middle_name;
				var lfm = lastname+' '+firstname+' '+middlename;
				LFM.push(lfm);
			}
			console.log(LFM);
		}
		else
			alert(data);
	});


	var sendData = function() {
		fio = $( "#lfm" ).val();
		var res = window.fio;
		var arr = res.split(' ');
		result.lastname = arr[0];
		result.firstname = arr[1];
		result.middlename = arr[2];
		result.start = $("#start").val();
		result.end = $("#end").val();
		console.log(result);
		sendReq(result, function(data) {
			if(data)
				alert(data);
			else {
				status = status | 8;
				localStorage.setItem("status", status);
				window.location.href = "rooms.html";
			}
		});
	}

</script>
