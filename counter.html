<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <title>Counter</title>
</head>
<body>
<div class="fullpage">
    <span class="text">Текущий номер:</span>
    <br>
    <span class="text" id="counter">0</span>
</div>
</body>
<script type="text/javascript">
    var num;
    if ((num = localStorage.getItem("num")))
        $("#counter").html(num);
    $(document).ready(function () {
        $(window).keydown(function (event) {
            if (event.keyCode == 38) {
                $("#counter").html(++num);
                localStorage.setItem("num", num);
            }
            if (event.keyCode == 40) {
                $("#counter").html(--num);
                localStorage.setItem("num", num);
            }
        });
    })
</script>
<style type="text/css">
    .fullpage{
        width: 100%;
        text-align: center;

    }
    .text{
        padding-top: 200px;
        font-size: 100pt;
    }
    .text#counter{
        font-size: 300pt;
    }
</style>
</html>
