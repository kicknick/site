<script type="text/javascript">
	var status = localStorage.getItem("status");
	paintBars(status, "room");

	var fio = "";
	var LFM = new Array();
	var result = new Array();

	$(function() {
		if(status & 1) {
			var firstName = localStorage.getItem("firstName");
			var lastName = localStorage.getItem("lastName");
			var middleName = localStorage.getItem("middleName");
			$("#lfm").val(lastName+' '+firstName+' '+middleName);
		}
		$( "#lfm" ).autocomplete({source: LFM}); 
		$("#button").on("click", function() {
			sendData();
		});

		//set today data ex. 2013-01-08
		setToday();

	
		$( "#event" ).on( "autocompleteselect", function( event, ui ) {
			localStorage.setItem("event", ui.item.value);							
		});

		if(e = localStorage.getItem("event"))
			$( "#event" ).val(e);
	});


	var sendReq = function(params, callback) {
		$.post(url, params, function(data) {
			callback(data);
		})
	}

	var setToday = function(){
		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth() + 1; //January is 0!
		var yyyy = today.getFullYear();
		if(dd < 10) {
    		dd = '0' + dd
		} 
		if(mm < 10) {
		    mm = '0' + mm
		} 
		var today = yyyy+'-'+mm+'-'+dd;
		var today = yyyy + '-' + mm + '-' + dd;
		$("#start").val(today);
	}

	var url = "handler.php";
	sendReq({action: "getUsers", event: localStorage.getItem('event')}, function(data){
		if(data[0] == '['){
			users = JSON.parse(data);
			for(var i in users) {
				var firstname = users[i].first_name;
				var lastname= users[i].last_name;
				var middlename = users[i].middle_name;
				var lfm = lastname+' '+firstname+' '+middlename;
				LFM.push(lfm);
				}
			}
		else
			alert(data);
	});

	sendReq({action: "getEvents"}, function(data){ 	// Автокомплит Мероприятий
		//console.log(data);
		if(data[0] == '[')
		{
			events = JSON.parse(data);
		}
		else
		{
			alert(data);
		}
		console.log(events);
		$( "#event" ).autocomplete({source: events}); 
	});

	var url = "handler.php";
	sendReq({action: "getRooms"}, function(data) {
		var s = ''; 
		var res = JSON.parse(data);
		for(var i in res) {
			console.log(res[i]);
			var free = res[i].max - res[i].users.length;
			var percentBusy = res[i].users.length * 100 / res[i].max;
			var percentFree = 100 - percentBusy;
			console.log(free);
			s += 
			'<div data-id="' + i + '" class="item">'+
				'<div>'+ res[i].id_app  + ' | ' +
					res[i].room_num + ' | ' +
					'Мест: ' + res[i].max + ' | Занято: ' + res[i].users.length + 
				'</div>'+
				'<div class="progress">'+
					'<div class="progress-bar progress-bar-warning" role="progressbar" style="width:'+percentBusy+'%">'+
	   				 	res[i].users.length+
	  				'</div>'+
 				 '<div class="progress-bar progress-bar-success" role="progressbar" style="width:'+percentFree+'%">'+
   						free+
  					'</div>'+
				'</div>'+
			'</div>';
		}
		$("#roomsList").html(s);
		$(".item").on("click", function() {
			var self = $( this );
			var i = self.attr("data-id");
			console.log(i);
			if(res[i]["max"] > res[i]["num"]) 
			{
				$(".bg-success").removeClass("bg-success");
				self.addClass("bg-success");
				result.id_app = res[i]["id_app"];
			}
		})
	})


	var sendData = function() {
		fio = $( "#lfm" ).val();
		var res = window.fio;
		console.log(res);
		var arr = res.split(' ');
		result.lastname = arr[0];
		result.firstname = arr[1];
		result.middlename = arr[2];
		var start = $("#start").val();
		var end = $("#end").val();
		sendReq({action: "lodge",
			id_app: result.id_app, 
			lastname: result.lastname, 
			firstname: result.firstname, 
			middlename: result.middlename, 
			start: start, 
			end: end},
			function(data) {
				if(data)
					alert(data)
				else {
					status = status | 32;
					localStorage.setItem("status", status);
					window.location.href = "makebage.php";
				}
			});
	};

</script>
