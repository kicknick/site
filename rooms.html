<script type="text/javascript">
var status = localStorage.getItem("status");
paintBars(status);

	var fio = "";
	var LFM = new Array();
	var result = new Array();

	$(function() {
		$( "#lfm" ).autocomplete({source: LFM}); 
		$("#button").on("click", function() {
			sendData();
		});

		//set today data ex. 2013-01-08
		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth() + 1; //January is 0!
		var yyyy = today.getFullYear();
		if(dd < 10) {
    		dd = '0' + dd
		} 
		if(mm < 10) {
		    mm = '0' + mm
		} 
		var today = yyyy+'-'+mm+'-'+dd;
		var today = yyyy + '-' + mm + '-' + dd;
		$("#start").val(today);
	});


	var sendReq = function(params, callback) {
		$.post(url, params, function(data) {
			callback(data);
		})
	}


	var url = "handler.php";
	sendReq({action: "getUsers"}, function(data){
	users = JSON.parse(data);
	for(var i in users) {
		var firstname = users[i].first_name;
		var lastname= users[i].last_name;
		var middlename = users[i].middle_name;
		var lfm = lastname+' '+firstname+' '+middlename;
		LFM.push(lfm);
		}
	});

	var url = "handler.php";
	sendReq({action: "getRooms"}, function(data) {	
		var s = ""; 
		//console.log(data);
		var res = JSON.parse(data);
		for(var i in res) {
			s += '<div class="item">' + res[i].id_app  + ' | ' +
			res[i].room_num + " | " +
			'Мест: ' + res[i].max + " | Занято: " + res[i].users.length + '</div>';
		}
		$("#roomsList").html(s);
		$(".item").on("click", function() {
			var self = $( this );
			var text = self.html();
			var a = text.split(" ");
			// console.log(parseInt(a[5], 10));
			// console.log(parseInt(a[8], 10));
			if(parseInt(a[5], 10) > parseInt(a[8], 10))
			{
				$(".bg-success").removeClass("bg-success");
				self.addClass("bg-success");
				result.id_app = a[0];
			}
		})
	})


	var sendData = function() {
		fio = $( "#lfm" ).val();
		var res = window.fio;
		var arr = res.split(' ');
		result.lastname = arr[0];
		result.firstname = arr[1];
		result.middlename = arr[2];
		var start = $("#start").val();
		var end = $("#end").val();
		sendReq({action: "lodge",
			id_app: result.id_app, 
			lastname: result.lastname, 
			firstname: result.firstname, 
			middlename: result.middlename, 
			start: start, 
			end: end},
			function(data) {
				if(data)
					alert(data)
				else
					location.reload();
			});
	};

</script>
