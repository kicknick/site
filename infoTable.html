<script type="text/javascript">
	var status = localStorage.getItem("status");

	putEvent();

	var fio = "";
	var LFM = new Array();
	var result = {action: "usrinfo", firstname: null, lastname: null, middlename: null, start: null, end: null};
	$(function() {
		if(e = localStorage.getItem("event"))
			$( "#event" ).val(e);
	});


	var url = "handler.php"
	var sendReq = function(params, callback) {
		$.post(url, params, function(data) {
			callback(data);
		});
	}

	var users;
	sendReq({action: "getUsers", event: localStorage.getItem('event')}, function(data){
		if(data[0] == '['){
			console.log(data);
			users = JSON.parse(data);
			var s = '';
			for(var i in users) {
				var firstname = users[i].first_name;
				var lastname= users[i].last_name;
				var middlename = users[i].middle_name;
				var lfm = lastname+' '+firstname+' '+middlename;
				LFM.push(lfm);
				s +='<tr>'+'<td>'+lastname+' '+firstname+' '+middlename+ '</td><td>'+users[i].email+'</td><td>'+users[i].mobile_number+'</td>'+
					'<td>'+users[i].hostel_num+'/'+users[i].room_num +'</td>'+
					'<td>'+users[i].start+'</td>'+
					'<td>'+users[i].end+'</td>'+
					'</tr>';
			}

			//console.log(s);
			$("#displayUsers table tbody").html(s);
		}
		else
			alert(data);
	});	


</script>
